<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyChat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Autres styles existants... */

    /* Style pour le bouton ⚙️ (paramètres) */
    #settingsBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50; /* Couleur verte pour attirer l'attention */
      border: none;
      cursor: pointer;
      font-size: 30px;
      color: white;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #settingsBtn:hover {
      background-color: #45a049; /* Couleur légèrement différente quand l'utilisateur survole */
      transform: scale(1.1); /* Légère augmentation de taille pour l'effet visuel */
    }

    /* Style pour le menu déroulant */
    #settingsMenu {
      display: none;
      background-color: #f4f4f4;
      position: absolute;
      top: 70px;
      left: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      width: 160px;
    }

    #settingsMenu button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      text-align: left;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }

    #settingsMenu button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Section de connexion -->
  <div id="login">
    <h2>Choisis un pseudo</h2>
    <input type="text" id="usernameInput" placeholder="Ton pseudo"><br><br>

    <label>Photo de profil :</label><br>
    <input type="file" id="avatarInput" accept="image/*"><br>
    <img id="avatarPreview"><br>

    <button onclick="setUsername()">Entrer</button>
  </div>

  <!-- Section de chat (affichée une fois le pseudo choisi) -->
  <div id="chat" class="hidden">
    <div id="sidebar">
      <h3>Utilisateurs</h3>
      <ul id="usersList"></ul>
    </div>
    <div id="chatWindow">
      <h3 id="channelTitle">Canal Général</h3>

      <!-- Bouton ⚙️ pour ouvrir le menu des paramètres -->
      <button id="settingsBtn">⚙️</button>

      <!-- Menu déroulant des paramètres -->
      <div id="settingsMenu">
        <button id="resetBtn" onclick="resetUsername()">Changer de pseudo</button>
        <button onclick="changeAvatar()">Changer la photo</button>
      </div>

      <div id="messages"></div>
      <div id="typingIndicator" style="font-style: italic; height: 20px;"></div>

      <div id="messageArea">
        <div id="emoji-picker">
          <span>😀</span><span>😂</span><span>😍</span><span>😎</span><span>😭</span>
          <span>😡</span><span>👍</span><span>🙏</span><span>💀</span><span>🎉</span><span>❤️</span>
        </div>

        <input type="text" id="messageInput" placeholder="Écris un message...">
        <button onclick="sendMessage()">Envoyer</button>

        <input type="file" id="imageInput" accept="image/*">
      </div>

      <div id="privateChatControls" style="display: none;">
        <button onclick="switchToGeneral()">Retour au canal général</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <script>
    // Fonction pour ouvrir et fermer le menu des paramètres
    document.getElementById("settingsBtn").addEventListener("click", () => {
      const menu = document.getElementById("settingsMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Fonction pour modifier le pseudo
    function setUsername() {
      const input = document.getElementById("usernameInput");
      const fileInput = document.getElementById("avatarInput");

      username = input.value.trim();

      if (username) {
        // Lire le fichier d'avatar s'il existe
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            avatar = reader.result;
            saveUserData();
            connectSocket();
          };
          reader.readAsDataURL(file);
        } else {
          avatar = localStorage.getItem("avatar") || "";
          saveUserData();
          connectSocket();
        }
      }
    }

    // Fonction pour sauvegarder les données de l'utilisateur
    function saveUserData() {
      localStorage.setItem("username", username);
      localStorage.setItem("avatar", avatar);
    }

    // Fonction pour ouvrir la connexion au socket
    function connectSocket() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("chat").classList.remove("hidden");

      socket = io();
      socket.emit("setUsername", { username, avatar });
      setupSocketListeners();
    }

    // Fonction pour changer l'avatar
    function changeAvatar() {
      const avatarInput = document.getElementById('avatarInput');
      const avatarPreview = document.getElementById('avatarPreview');

      avatarInput.addEventListener('change', () => {
        const file = avatarInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            avatarPreview.src = reader.result;
            avatarPreview.style.display = 'block';
            avatar = reader.result;
            saveUserData();
            socket.emit('setUsername', { username, avatar });
          };
          reader.readAsDataURL(file);
        }
      });
    }
  </script>
</body>
</html>
