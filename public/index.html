<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat WhatsApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- Barre latérale (contacts et paramètres) -->
  <div id="sidebar">
    <div id="profile">
      <img id="profileImage" src="https://www.whatsapp.com/img/favicon/256.png" alt="Profil">
      <h2 id="username">Nom d'utilisateur</h2>
    </div>
    <ul id="usersList">
      <!-- Liste des utilisateurs connectés -->
    </ul>
    <button onclick="logout()">Se déconnecter</button>
  </div>

  <!-- Fenêtre de chat -->
  <div id="chatWindow">
    <header>
      <h3 id="channelTitle">Canal Général</h3>
    </header>

    <div id="messages">
      <!-- Messages s'affichent ici -->
    </div>

    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Écris un message..." />
      <button onclick="sendMessage()">Envoyer</button>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <!-- Liste des contacts et possibilité de commencer un chat privé -->
    <div id="privateChatControls" style="display: none;">
      <button onclick="switchToGeneral()">Retour au canal général</button>
      <select id="privateChatSelect">
        <option value="">Choisir un utilisateur</option>
      </select>
      <button onclick="startPrivateChat()">Démarrer un chat privé</button>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
